<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country and Weather Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="task.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Country Info</a>
    </div>
  </nav>
  
  <div class="container mt-4">
    <form id="searchForm" class="d-flex justify-content-center mb-3">
      <input type="text" id="countryInput" class="form-control w-50 me-2" placeholder="Enter country name">
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div id="resultsContainer" class="row gy-4"></div>
    <div id="detailsContainer" class="mt-5"></div>
  </div>
  
<div class="row mt-4" id="resultsContainer">
    <div id="countryDetails" class="card p-4 mb-4 d-none"></div>
    <button id="moreBtn" class="btn btn-info d-none">More</button>
    <div id="weatherDetails" class="card p-4 d-none"></div>
  </div>
  

  <footer class="footer bg-light py-3 text-center mt-5">
    <div class="container">

    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="task.js"></script>
</body>
</html>
